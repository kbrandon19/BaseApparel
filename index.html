<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Base Apparel Logo" title="Base Apparel Logo">
  </header>

  <main>
    <div class="main-container">
      <div class="content-info"> 
        <h1><span class="accent">We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p> 

        <form action="#">
          <input type="email" name="Email" placeholder="Email Address" id="email_address">
          <img src="./images/icon-error.svg" class="error-icon" alt="error icon" title="error itcon">
          <button type="submit" ><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
          <p class="error-message">Please provide validate email</p>
        </form>
          
      </div>

      <div class="mobile-hero"></div>
      <div class="desktop-hero"></div>
    </div>

  </main>
  
</body>
<script src="./js/main.js"></script>
</html>
